<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="pizza.name" name="name">
        </mat-form-field>
        
        <mat-form-field >
            <mat-label>Glútem: </mat-label>
            <mat-select matInput required [(ngModel)]="pizza.isGlutenFree" name="isGlutenFree">
              <mat-option [value]="false">
                Possui Glútem
              </mat-option>
              <mat-option [value]="true">
                Não possui Glútem
              </mat-option>
            </mat-select>
        </mat-form-field>



    </form>
    <button mat-raised-button (click)="updatePizza() " color="accent">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancelPizza() " color="Red">
        Cancelar
    </button>
</mat-card>
